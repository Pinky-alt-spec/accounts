{% extends 'userAccount/base.html' %}

{% block content %}

		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Tasks</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Task</th>
							<th>Date Created</th>
						</tr>

						{% for task in tasks %}
							<tr>
								<td>{{task.name}}</td>
								<td>{{task.date_created}}</td>
							</tr>
						{% endfor %}

					</table>
				</div>
			</div>
		</div>
{% endblock %}
