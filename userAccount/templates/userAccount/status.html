<br>

<div class="row">
	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="total-tasks">
			  	<div class="card-header">
			  		<h5 class="card-title">Current Tasks</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{current}}</h3>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="tasks-completed">
			  	<div class="card-header">
			  		<h5 class="card-title">Completed Tasks</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{completed}}</h3>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="tasks-pending">
			  	<div class="card-header">
			  		<h5 class="card-title">Deleted Tasks</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{deleted}}</h3>
			  	</div>
			</div>
		</div>
	</div>
</div>
